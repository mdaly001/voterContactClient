<md-toolbar color='primary'>
  <button md-icon-button (click)="sidenav.toggle()">
    <md-icon>menu</md-icon>
  </button>
  <span class="fill-remaining-space"></span>
  <span>Name of Web App</span>
</md-toolbar>
<md-sidenav-container class="sidenav-container">
  <md-sidenav #sidenav mode="side" opened="true">
    <md-nav-list>
      <a md-list-item *ngFor="let item of menuItems" [routerLink]="[item.routerLink]">
        <md-icon md-list-icon>{{item.icon}}</md-icon>
        <span md-line>{{item.text}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <div class="my-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
