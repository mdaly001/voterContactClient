<div class="example-container mat-elevation-z8">
  <md-table #table [dataSource]="dataSource">
    <!-- Voter Name -->
    <ng-container mdColumnDef="name">
      <md-header-cell *mdHeaderCellDef>Name</md-header-cell>
      <md-cell *mdCellDef="let row">{{row.firstName}} {{row.middleName}} {{row.lastName}}</md-cell>
    </ng-container>
    <!-- Voter Age -->
    <ng-container mdColumnDef="age">
      <md-header-cell *mdHeaderCellDef>Age</md-header-cell>
      <md-cell *mdCellDef="let row">{{row.age}}</md-cell>
    </ng-container>
    <!-- Voter Party -->
    <ng-container mdColumnDef="party">
      <md-header-cell *mdHeaderCellDef>Party</md-header-cell>
      <md-cell *mdCellDef="let row">{{row.party}}</md-cell>
    </ng-container>
    <!-- Voter Address -->
    <ng-container mdColumnDef="address">
      <md-header-cell *mdHeaderCellDef>Address</md-header-cell>
      <md-cell *mdCellDef="let row">{{row.address}}</md-cell>
    </ng-container>
    <!-- Voter City -->
    <ng-container mdColumnDef="city">
      <md-header-cell *mdHeaderCellDef>City</md-header-cell>
      <md-cell *mdCellDef="let row">{{row.city}}</md-cell>
    </ng-container>
    <!-- Voter County -->
    <ng-container mdColumnDef="county">
      <md-header-cell *mdHeaderCellDef>County</md-header-cell>
      <md-cell *mdCellDef="let row">{{row.county}}</md-cell>
    </ng-container>
    <!-- Voter State -->
    <ng-container mdColumnDef="state">
      <md-header-cell *mdHeaderCellDef>State</md-header-cell>
      <md-cell *mdCellDef="let row">{{row.state}}</md-cell>
    </ng-container>

    <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *mdRowDef="let row; columns: displayedColumns;" (click)="handleRowClick(row)" class="table-row"></md-row>
  </md-table>
</div>
