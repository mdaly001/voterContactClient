<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">
    <!-- Voter Name -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.firstName}} {{row.middleName}} {{row.lastName}}</mat-cell>
    </ng-container>
    <!-- Voter Age -->
    <ng-container matColumnDef="age">
      <mat-header-cell *matHeaderCellDef>Age</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.age}}</mat-cell>
    </ng-container>
    <!-- Voter Party -->
    <ng-container matColumnDef="party">
      <mat-header-cell *matHeaderCellDef>Party</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.party}}</mat-cell>
    </ng-container>
    <!-- Voter Address -->
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.address}}</mat-cell>
    </ng-container>
    <!-- Voter City -->
    <ng-container matColumnDef="city">
      <mat-header-cell *matHeaderCellDef>City</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.city}}</mat-cell>
    </ng-container>
    <!-- Voter County -->
    <ng-container matColumnDef="county">
      <mat-header-cell *matHeaderCellDef>County</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.county}}</mat-cell>
    </ng-container>
    <!-- Voter State -->
    <ng-container matColumnDef="state">
      <mat-header-cell *matHeaderCellDef>State</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.state}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="handleRowClick(row)" class="table-row"></mat-row>
  </mat-table>
</div>
